<!-- datasheets.html -->

<!DOCTYPE html>
<html>
        <head>
                <title>GNB Datasheets</title>
                <meta charset="UTF-8">
                <link rel="stylesheet" type="text/css" href="../static/style/style.css">
                <link rel="icon" type="image/png" href="../static/assets/gnbfav.png">
        </head>
<style>

    .body {
        width: 1000px;
        left: calc(50%-500px);
    }

    .labels {
        width: 970px;
        margin:10px;
        background-color: white;
        border: 3px solid var(--color2);
        text-align: center;
    }
    
    .searchbar {
            position: relative;
            top: calc(20% - 70px);
            left: calc(50% - 300px);
            width: 200px;
            padding: 5px;
            margin: 5px;
            margin-top: 30px;
            background-color: #47d16c;
            box-shadow: 3px 3px #24853e;
            border: 2px #000;
            border-radius: 15px;
        }

        .microbox {
            text-align: left;
            position: static;
            font-size: 20px;
            padding: 5px;
            margin: 5px;
            background-color: #47d16c;
            border: 2px solid #24853e;
            border-radius: 15px;
            }
        
            .microbox h1 {
                text-align: left;
                font-size: 30px;
                font-family: Arial, Helvetica, sans-serif;
                text-decoration:#000;
            }

            .microbox pre {
                text-align: left;
                font-size: 15px;
                font-family: Arial, Helvetica, sans-serif;
                text-decoration:#000;
            }
    .scrolly {
        width: 976px;
        margin: 10px;
        border: 1px solid var(--color2);
        background-color: var(--color2);
        height: 200px;
    }

</style>
<body onload='database_render()'><script src="../static/javascript_snippets_uwu/clock.js"></script>
    <div class="homer" style="top:calc(20% - 70px); left:calc(50% - 500px);">
    <form action="/accountpage" method="POST">
        <input type="hidden" value="" name="username" id="username"/>
        <input type="hidden" value="" name="password" id="password"/>
        <input type="hidden" value="" name="national" id="national"/>
        <input type="submit" value="Go to Account Page" style="width:100%;"/>
    </form>
    </div>
    <div id="button_container" style="position:relative; display:flex; top:calc(20% - 70px); width:1000px; left:calc(50% - 500px);">
        <div class="homer" style="width:fit-content;">
            <form action="/accountpage/datasheets" id="DATA_USER" method="POST" style="width:100%;">
            </form>
        </div>
        <div class="homer" style="width:fit-content;">
            <form action="/accountpage/datasheets" id="DATA_BANK" method="POST" style="width:100%;">
            </form>
        </div>
        <div class="homer" style="width:fit-content;">
            <form action="/accountpage/datasheets" id="DATA_TRANSACTIONS" method="POST" style="width:100%;">
            </form>
        </div>
        <div class="homer" style="width:fit-content;">
            <form action="/accountpage/datasheets" id="DATA_ONGOINGTRANSACTIONS" method="POST" style="width:100%;">
            </form>
        </div>
    </div>


    <div class="box" id="box" style="position:relative;left:calc(50% - 500px);width:1000px;">
        <div class="searchbar" style="position:absolute;left:calc(50% - 750px);top:-5%;"> 
            <div style="display:flex;">
            <input type="text" id="search" onkeyup="search()" style="margin-bottom:10px;" placeholder="Search . . . "/>
            <input type="checkbox" onclick="search()"style="transform:scale(1.5);margin-bottom:15px;" title="Check this box if you want the search results to filter by EXACTLY what you input." id="includer"/></div>
        <br>


        <select name="filter" id="filter_select">
        </select>

    </div>
    <h1>GLORBENIAN NATIONAL BANK</h1>

    <p id="labeler">Datasheets</p>
    <h id="type" style="margin:10px;font-size:30px;text-decoration:underline;border:3px solid var(--color2);padding:2px;background-color:white;">Hello!</h>
    <div class="labels">
    <table style="width:100%;table-layout:fixed;">
        <tr id="TableKeys">

        </tr>
    </table></div>
    <div class="scrolly" style="text-align:left;overflow:auto;overflow-x:hidden;overflow-y:auto;">
        <table id="scrolly" style="width:100%;table-layout:fixed;">

        </table>
    </div>
  </div>
</body>
<script>
    var filter_ing = "";
    let indexy = 0;
    function database_render() {
        const admin_user = {{ admin_user | tojson }};
        const database = {{ database | tojson }}; /*ignore error. it works */
        const keys = {{ keys | tojson }};
        const type = "{{ type }}";
        console.log(database);
        console.log("Hello world");
        const data = `<input type="hidden" name="admin_user" value="${[admin_user]}"/>`;
        document.getElementById("type").innerText = type;
        document.getElementById("username").value = admin_user[1];
        document.getElementById("password").value = admin_user[2];
        document.getElementById("national").value = admin_user[7];
        document.getElementById("DATA_USER").innerHTML = document.getElementById("DATA_USER").innerHTML+`<input type="hidden" name="datasheet" value="User"/>`+data+`<input type="submit" value="Datasheets (User)" style="width:fit-content;"/>`;
        document.getElementById("DATA_BANK").innerHTML = document.getElementById("DATA_BANK").innerHTML+`<input type="hidden" name="datasheet" value="Bank"/>`+data+`<input type="submit" value="Datasheets (Bank)" style="width:fit-content;"/>`;
        document.getElementById("DATA_TRANSACTIONS").innerHTML = document.getElementById("DATA_TRANSACTIONS").innerHTML+`<input type="hidden" name="datasheet" value="Reports"/>`+data+`<input type="submit" value="Datasheets (Transactions)" style="width:fit-content;"/>`;
        document.getElementById("DATA_ONGOINGTRANSACTIONS").innerHTML = document.getElementById("DATA_ONGOINGTRANSACTIONS").innerHTML+`<input type="hidden" name="datasheet" value="OngoingTransactions"/>`+data+`<input type="submit" value="Datasheets (Ongoing Transactions)" style="width:fit-content;"/>`;

        var filter_ing = keys[0];
        for (const keye of keys) {
            let guh = document.createElement("th");
            guh.innerText = keye;
            guh.style.fontSize = "20px";
            guh.style.overflow = "auto";
            guh.style.border = "1px solid var(--color2)";
            document.getElementById("TableKeys").appendChild(guh);
        };
        for (const element of database) {
            let row = document.createElement("tr");
            row.id = `ROW${indexy}`;
            row.className = "row-class";
            //row.style.display = "none";
            document.getElementById("scrolly").appendChild(row);
            for (const guh of element) {
                let goon = document.createElement("th")
                goon.textContent = guh;
                goon.id = `ROW${indexy}-${keys[element.indexOf(guh)]}`;
                goon.style.overflowX = "auto";
                goon.style.textAlign = "center";
                goon.style.fontSize = "15px";
                goon.style.backgroundColor = "white";
                goon.style.border = "1px solid black";
                document.getElementById(`ROW${indexy}`).appendChild(goon)
            };

            indexy += 1;
        };
        for (const keyee of keys) {
                let thing = document.createElement("option");
                thing.value = keyee;
                thing.id = `FILTER_${keyee}`;
                thing.innerText = `Filter: ${keyee}`;
                document.getElementById("filter_select").appendChild(thing);
        };
    };

    function search() {
        const x = document.getElementsByClassName("row-class");
        filter_ing = document.getElementById("filter_select").value;;
        for (var lele = 0; lele <= indexy; lele++) {
            let row_elemnt = document.getElementById(`ROW${lele}`);
            let congruence = document.getElementById("includer").checked;
            let search_value = document.getElementById("search").value.toUpperCase();
            let to_test = document.getElementById(`ROW${lele}-${filter_ing}`).textContent.toUpperCase();

            if (!congruence) {
                if (!to_test.includes(search_value)) {
                    row_elemnt.style.display = "none";
                } else {
                    row_elemnt.style.display = "";
            };}
            else if (congruence) {
                if (to_test != search_value) {
                    row_elemnt.style.display = "none";
                } else {
                    row_elemnt.style.display = "";
                }
            };
        };
    };
</script>
  </html>
