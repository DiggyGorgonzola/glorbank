<!DOCTYPE html><html><head><title>Glorbenian Bank</title><meta charset="UTF-8"></head></html>


<style>
html, body {
      background: linear-gradient(#82ffa3, #24853e);
      background-color: #82ffa3;
      font-family: 'Times New Roman', Times, serif;
      color: #000;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
    }

    .registration {
          position: relative;
          top: calc(20% - 70px);
          left: calc(50% - 300px);
          width: 75px;
          padding: 5px;
          margin: 5px;
          background-color: #45d16a;
          box-shadow: 3px 3px #24853e;
          border: 2px #000;
          border-radius: 15px;
        }
  
    .box {
          position: relative;
          top: calc(20% - 50px);
          left: calc(50% - 300px);
          width: 600px;
          padding: 5px;
          margin: 5px;
          background-color: #45d16a;
          box-shadow: 3px 3px #24853e;
          border: 2px #000;
          border-radius: 15px;
        }

        .box h1 {
              text-align: center;
              font-size: 60px;
              color: #000;
              text-decoration: 4px double underline #000;
            }

        .box h2 {
              text-align: center;
              font-size: 20px;
              color: #000;
            }

        .box p {
              text-align: center;
              font-size: 40px;
              color: #000;
              text-decoration: 2px underline #000;
            }

        .forme {
              text-align: center;
              font-size: 30px;
              color: #000;
              border: 2px solid #24853e;
              border-radius: 15px;
            }
            input {
                  border-radius: 5px;
                }
            input:hover {
                  background-color: #c9c9c9;
                }
            button {
                  border-radius: 5px;
                }
            button:hover {
                  background-color: #c9c9c9;
                }

</style>
<body onload=incorrectPass()>
  <div class="registration" id="registration">
    <form action="/register">
      <input type="submit" value="Register"/>
    </form>
  </div>
  <div class="box" id="box">
    <h1>GLORBENIAN NATIONAL BANK</h1>
    <p>Log In</p>
    <h2 id="heading2"></h2>
    <form id="login_form" class="forme" action="/" method="POST">
      Username: <input type="text" name="username" id='usernamething' onclick='returntonormal()' required><br>
      Password: <input type="password" name="password" id='passwordthing' onclick='returntonormal()' required><br>
      <button type="submit">Log in :3</button>
    </form>
  </div>
  <script>
  function incorrectPass() {
    const incorrect_password = "{{ incorrect_password }}";
    console.log(incorrect_password);
    if (incorrect_password) {
      document.querySelector(".box h2").innerHTML = "The username or password provided is incorrect.";
      document.getElementById('usernamething').style.borderColor = "red";
      document.getElementById('passwordthing').style.borderColor = "red";
    };
  };

  function returntonormal() {
    document.getElementById('usernamething').style.borderColor = "black";
    document.getElementById('passwordthing').style.borderColor = "black";
    document.querySelector(".box h2").innerHTML = "";
  };
  </script>
</body>
